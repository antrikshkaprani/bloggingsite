<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="googlebox">
        <div class="google-img">

        </div>
        </form>
    </div>
